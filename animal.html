    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }
        .main-div{
            height:600px ;
            width: 600px;
            background-image:linear-gradient(to right,rgb(113, 33, 69),rgb(230, 205, 159),rgb(174, 162, 174),black);
            text-align: center;
            padding-top: 20px;
        }
         img{
            position:relative;
            top:250px;
            left:200px;
            display: none;
        }
        #cat:hover~.image1{
            display: block;
            border: 2px solid white;
        }
        #dog:hover~.image2{
            display: block;
            border: 2px solid white;
        } 
        #snake:hover~.image3{
            display: block;
            border: 2px solid white;
        }
        #elephant:hover~.image4{
            display: block;
            border: 2px solid white;
        }
        div button{
            height: 50px;
            width: 140px;
            padding: 10px;
            text-align: center;
            background-color: black;
            border: 2px solid white;
            color: white;
            font-size:24px;

        }
    </style>
